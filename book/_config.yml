# Configuración corregida para MMAF Teachbook
title: MMAF Teachbook
author: Tu Nombre o Institución
copyright: "2024"

# 1. Configuración de ejecución
execute:
  execute_notebooks: "force"
  allow_errors: true
  stderr_output: show

# 2. Configuración de Sphinx y Extensiones
sphinx:
  extra_extensions:
    - teachbooks_favourites
  config:
    language: es
    # require.js es vital para que funcionen los widgets en la web
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js

# 3. Configuración HTML y Botones de Lanzamiento
html:
  use_multitoc_numbering: true
  home_page_in_navbar: true
  
  launch_buttons:
    thebe: true                  # Activa el botón de Live Code (cohete)
    binderhub_url: "https://mybinder.org" # Servidor que ejecutará tu código
    notebook_interface: "jupyterlab"

  # Configuración del Repositorio (Asegúrate de que estos datos sean correctos)
  repository_url: "https://github.com/abelalv/MMAF_ADM_2026"
  path_to_docs: "book"
  repository_branch: "main"
  
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true

# 4. Configuración específica de Thebe (Live Code)
thebe:
  config:
    repository_url: "https://github.com/abelalv/MMAF_ADM_2026"
    repository_branch: "main"
    selector: ".thebe,.cell" # Indica qué celdas se pueden ejecutar

# 5. Parseo de archivos
parse:
  myst_enable_extensions:
    - colon_fence
    - dollarmath
    - amsmath # Importante para tus fracciones en LaTeX
    - linkify
    - substitution
    - tasklist